<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaTeX Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        #latex-input {
            width: 80%;
            height: 100px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .output {
            margin-top: 20px;
            font-size: 20px;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LaTeX Renderer</h1>
        <textarea id="latex-input" placeholder="Enter LaTeX here"></textarea>
        <button onclick="renderLaTeX()">Render</button>
        <div id="output" class="output"></div>
    </div>
    <script>
        function renderLaTeX() {
            const input = document.getElementById('latex-input').value;
            const output = document.getElementById('output');
            output.innerHTML = `$$${input}$$`;
            MathJax.typesetPromise([output]);
        }
    </script>
</body>
</html>
